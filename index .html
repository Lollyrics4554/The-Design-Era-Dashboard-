<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Rank Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 20px;
            color: #333;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
        }

        .top-ui {
            position: sticky;
            top: 20px;
            z-index: 12;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .about-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
            transition: all 0.3s ease;
            z-index: 13;
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            left: 60px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
            transition: all 0.3s ease;
            z-index: 13;
        }

        .about-btn:hover, .refresh-btn:hover {
            transform: rotate(360deg);
        }

        .dark-mode .about-btn, .dark-mode .refresh-btn {
            color: #00bcd4;
        }

        .top-selector {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
            transition: all 0.3s ease;
            z-index: 12;
        }

        .top-selector:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.6);
        }

        .search-bar {
            display: none;
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 15;
            animation: slideDownSearch 0.3s ease forwards;
        }

        .dark-mode .search-bar {
            background: #2d2d2d;
        }

        @keyframes slideDownSearch {
            from { top: -50px; }
            to { top: 0; }
        }

        @keyframes slideUpSearch {
            from { top: 0; }
            to { top: -50px; }
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .dark-mode .search-bar input {
            background: #3d3d3d;
            color: #fff;
            border-color: #00bcd4;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            animation: popupIn 0.3s ease forwards;
            z-index: 100;
        }

        .dark-mode .popup {
            background: #2d2d2d;
        }

        @keyframes popupIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes popupOut {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(0.8); }
        }

        .popup .input-display {
            padding: 12px;
            width: 150px;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin: 10px auto;
            font-size: 16px;
            text-align: center;
            background: #fff;
            color: #333;
        }

        .dark-mode .popup .input-display {
            background: #3d3d3d;
            color: #fff;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px auto;
            width: 200px;
        }

        .numpad-btn {
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .numpad-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .numpad-btn.clear {
            background: #ff4444;
        }

        .numpad-btn.clear:hover {
            background: #cc0000;
        }

        .numpad-btn.apply {
            background: #4caf50;
            grid-column: span 3;
        }

        .numpad-btn.apply:hover {
            background: #388e3c;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ff4444;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .popup .close:hover {
            transform: rotate(90deg);
        }

        .rank-list {
            margin: 20px 0;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #007bff #f0f2f5;
            z-index: 5;
        }

        .rank-list::-webkit-scrollbar {
            width: 8px;
        }

        .rank-list::-webkit-scrollbar-track {
            background: #f0f2f5;
        }

        .rank-list::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 4px;
        }

        .dark-mode .rank-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .dark-mode .rank-list::-webkit-scrollbar-thumb {
            background: #00bcd4;
        }

        .rank-item {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .rank-item:nth-child(1) { background: #ffd700; }
        .rank-item:nth-child(2) { background: #c0c0c0; }
        .rank-item:nth-child(3) { background: #cd7f32; }

        .dark-mode .rank-item { background: #3d3d3d; }
        .dark-mode .rank-item:nth-child(1) { background: #b8860b; }
        .dark-mode .rank-item:nth-child(2) { background: #808080; }
        .dark-mode .rank-item:nth-child(3) { background: #8b4513; }

        .rank-number {
            background: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .rank-item h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .rank-item p {
            font-size: 16px;
            color: #555;
        }

        .dark-mode .rank-item p { color: #ccc; }

        .floating-menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .dark-mode .floating-menu {
            background: rgba(40, 40, 40, 0.95);
        }

        .menu-btn {
            width: 50px;
            height: 50px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,123,255,0.6);
        }

        .dark-mode .menu-btn {
            background: #00bcd4;
            box-shadow: 0 5px 15px rgba(0,188,212,0.4);
        }

        .chart-container, .announcement-panel {
            display: none;
            position: fixed;
            top: 150px;
            bottom: 80px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 5;
            transition: opacity 0.3s ease;
        }

        .dark-mode .chart-container, .dark-mode .announcement-panel {
            background: #2d2d2d;
        }

        .panel-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .panel-close:hover {
            background: #cc0000;
            transform: scale(1.1) rotate(90deg);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.5s ease;
            z-index: 13;
        }

        .dark-mode-toggle.active {
            transform: rotate(360deg);
        }

        .dark-mode .dark-mode-toggle {
            color: #ffd700;
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 100;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
            max-width: 80%;
        }

        .about-page {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #007bff, #00bcd4);
            color: white;
            padding: 40px;
            z-index: 200;
            overflow: hidden;
        }

        @keyframes slideIn {
            from { left: 100%; }
            to { left: 0; }
        }

        @keyframes slideOut {
            from { left: 0; }
            to { left: 100%; }
        }

        .about-page .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .about-page .back-btn:hover {
            transform: scale(1.2);
        }

        .about-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .about-content h1 {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .about-content h2 {
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .about-content .credits {
            font-size: 20px;
            font-weight: 300;
            line-height: 1.6;
        }

        .about-content .credits strong {
            font-weight: 700;
            color: #ffd700;
        }

        @media (max-width: 1024px) {
            .container { max-width: 900px; }
            .rank-item { padding: 15px; }
            .floating-menu { padding: 8px 15px; }
            .menu-btn { width: 45px; height: 45px; }
            .about-content h1 { font-size: 48px; }
            .about-content h2 { font-size: 28px; }
            .about-content .credits { font-size: 18px; }
        }

        @media (max-width: 768px) {
            .top-ui { gap: 15px; }
            .refresh-btn { left: 60px; top: 20px; }
            .rank-list { max-height: calc(100vh - 300px); }
            .rank-item { flex-direction: column; text-align: center; padding: 12px; }
            .floating-menu { padding: 8px; gap: 15px; }
            .chart-container, .announcement-panel { 
                top: 120px; 
                bottom: 60px; 
                left: 10px; 
                right: 10px; 
            }
            .about-content h1 { font-size: 36px; }
            .about-content h2 { font-size: 24px; }
            .about-content .credits { font-size: 16px; }
        }

        @media (max-width: 480px) {
            .top-selector { padding: 12px 20px; }
            .popup { width: 90%; padding: 20px; }
            .rank-item h3 { font-size: 18px; }
            .rank-item p { font-size: 14px; }
            .floating-menu { padding: 5px; gap: 10px; }
            .menu-btn { width: 40px; height: 40px; font-size: 18px; }
            .numpad { width: 180px; }
            .numpad-btn { padding: 12px; font-size: 16px; }
            .about-content h1 { font-size: 28px; }
            .about-content h2 { font-size: 20px; }
            .about-content .credits { font-size: 14px; }
            .top-ui { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="about-btn" onclick="showAbout()">
            <i class="fas fa-info-circle"></i>
        </button>
        <button class="refresh-btn" onclick="fetchData()">
            <i class="fas fa-sync"></i>
        </button>
        <div class="top-ui">
            <div class="top-selector" onclick="showPopup()">Select Top N</div>
        </div>

        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="Search by name..." oninput="searchRankings()">
        </div>

        <div class="popup" id="topPopup">
            <i class="fas fa-times close" onclick="hidePopup()"></i>
            <h3>Select Top Entries</h3>
            <div class="input-display" id="inputDisplay">0</div>
            <div class="numpad">
                <button class="numpad-btn" onclick="addNumber('1')">1</button>
                <button class="numpad-btn" onclick="addNumber('2')">2</button>
                <button class="numpad-btn" onclick="addNumber('3')">3</button>
                <button class="numpad-btn" onclick="addNumber('4')">4</button>
                <button class="numpad-btn" onclick="addNumber('5')">5</button>
                <button class="numpad-btn" onclick="addNumber('6')">6</button>
                <button class="numpad-btn" onclick="addNumber('7')">7</button>
                <button class="numpad-btn" onclick="addNumber('8')">8</button>
                <button class="numpad-btn" onclick="addNumber('9')">9</button>
                <button class="numpad-btn clear" onclick="clearNumber()">C</button>
                <button class="numpad-btn" onclick="addNumber('0')">0</button>
                <button class="numpad-btn apply" onclick="applyTopN()">Apply</button>
            </div>
        </div>

        <div class="rank-list" id="rankList"></div>
        <div class="spinner" id="spinner"></div>
        <div class="error-alert" id="errorAlert"></div>

        <div class="chart-container" id="chartContainer">
            <button class="panel-close" onclick="closeChart()">×</button>
            <canvas id="voteChart"></canvas>
            <canvas id="pieChart" style="display: none;"></canvas>
        </div>

        <div class="announcement-panel" id="announcementPanel">
            <button class="panel-close" onclick="closeAnnouncement()">×</button>
        </div>

        <div class="floating-menu">
            <button class="menu-btn" onclick="toggleChart()">
                <i class="fas fa-chart-bar"></i>
            </button>
            <button class="menu-btn" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </button>
            <button class="menu-btn" onclick="toggleAnnouncement()">
                <i class="fas fa-bullhorn"></i>
            </button>
        </div>

        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>

        <div class="about-page" id="aboutPage">
            <button class="back-btn" onclick="hideAbout()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="about-content">
                <h1>The Design Era</h1>
                <h2>Challenge - 2025</h2>
                <div class="credits">
                    Crafted with <i class="fas fa-heart" style="color: #ff4444;"></i> by <strong>Popzen</strong><br>
                    Made on March 20, 2025
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart, pieChart;
        let topN = Infinity;
        let currentInput = '0';
        let allEntries = [];
        const API_KEY = 'AIzaSyCtjLXMFqF691vM6LFHUWVkZwOCAlXs-68';
        const SHEET_ID = '1DxZ4m5PI_u9CXLvrxi73uzKaoV0CQwYrkvOX7HCTnBQ';
        const RANGE = 'Sheet1!A1:C';

        async function fetchData() {
            const rankList = document.getElementById('rankList');
            const spinner = document.getElementById('spinner');
            const errorAlert = document.getElementById('errorAlert');
            rankList.innerHTML = '';
            spinner.style.display = 'block';
            errorAlert.style.display = 'none';

            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                const data = await response.json();
                const rows = data.values;
                allEntries = rows.slice(1).map(row => ({
                    name: row[0] || 'Unknown',
                    votes: parseInt(row[1] || 0),
                    announcement: row[2] || ''
                })).sort((a, b) => b.votes - a.votes);

                displayRankings(allEntries);
                updateCharts(allEntries);
                updateAnnouncement(allEntries);
            } catch (error) {
                errorAlert.innerHTML = `Error: ${error.message}`;
                errorAlert.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
            }
        }

        function displayRankings(data) {
            const rankList = document.getElementById('rankList');
            const filteredData = data.slice(0, topN);
            rankList.innerHTML = filteredData.map((item, index) => `
                <div class="rank-item">
                    <div class="rank-number">${index + 1}</div>
                    <div>
                        <h3>${item.name}</h3>
                        <p>Votes: ${item.votes}</p>
                    </div>
                </div>
            `).join('');
        }

        function searchRankings() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = allEntries.filter(item => 
                item.name.toLowerCase().includes(searchInput)
            );
            displayRankings(filteredData);
        }

        function updateCharts(data) {
            const filteredData = data.slice(0, topN);
            const ctx = document.getElementById('voteChart').getContext('2d');
            const pieCtx = document.getElementById('pieChart').getContext('2d');

            if (chart) chart.destroy();
            if (pieChart) pieChart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: filteredData.map(item => item.name),
                    datasets: [{
                        label: 'Votes',
                        data: filteredData.map(item => item.votes),
                        backgroundColor: '#007bff',
                        borderColor: '#0056b3',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { enabled: true }
                    },
                    animation: { duration: 1000, easing: 'easeOutBounce' },
                    scales: { y: { beginAtZero: true } }
                }
            });

            pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: filteredData.map(item => item.name),
                    datasets: [{
                        data: filteredData.map(item => item.votes),
                        backgroundColor: ['#007bff', '#00bcd4', '#ff4444', '#4caf50', '#ffeb3b']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { enabled: true }
                    },
                    animation: { duration: 1000, easing: 'easeOutBounce' }
                }
            });
        }

        function updateAnnouncement(data) {
            const panel = document.getElementById('announcementPanel');
            const latest = data.find(item => item.announcement) || { announcement: 'No announcements yet' };
            panel.innerHTML = `
                <button class="panel-close" onclick="closeAnnouncement()">×</button>
                <h2 style="color: #007bff">Announcement</h2>
                <p style="font-size: 18px; line-height: 1.6">${latest.announcement}</p>
            `;
        }

        function showPopup() {
            const popup = document.getElementById('topPopup');
            currentInput = '0';
            document.getElementById('inputDisplay').textContent = currentInput;
            popup.style.display = 'block';
            popup.style.animation = 'popupIn 0.3s ease forwards';
        }

        function hidePopup() {
            const popup = document.getElementById('topPopup');
            popup.style.animation = 'popupOut 0.3s ease forwards';
            setTimeout(() => popup.style.display = 'none', 300);
        }

        function addNumber(num) {
            if (currentInput === '0') currentInput = num;
            else currentInput += num;
            document.getElementById('inputDisplay').textContent = currentInput;
        }

        function clearNumber() {
            currentInput = '0';
            document.getElementById('inputDisplay').textContent = currentInput;
        }

        function applyTopN() {
            topN = parseInt(currentInput) || Infinity;
            hidePopup();
            displayRankings(allEntries);
            updateCharts(allEntries);
        }

        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            if (searchBar.style.display === 'block') {
                searchBar.style.animation = 'slideUpSearch 0.3s ease forwards';
                setTimeout(() => {
                    searchBar.style.display = 'none';
                    document.getElementById('searchInput').value = '';
                    displayRankings(allEntries);
                }, 300);
            } else {
                searchBar.style.display = 'block';
                searchBar.style.animation = 'slideDownSearch 0.3s ease forwards';
                document.getElementById('searchInput').focus();
            }
        }

        function toggleChart() {
            const container = document.getElementById('chartContainer');
            const announcement = document.getElementById('announcementPanel');
            if (container.style.display === 'block') {
                closeChart();
            } else {
                container.style.display = 'block';
                container.style.animation = 'slideUp 0.5s ease forwards';
                announcement.style.display = 'none';
            }
        }

        function closeChart() {
            const container = document.getElementById('chartContainer');
            container.style.animation = 'slideDown 0.5s ease forwards';
            setTimeout(() => container.style.display = 'none', 500);
        }

        function toggleAnnouncement() {
            const container = document.getElementById('chartContainer');
            const announcement = document.getElementById('announcementPanel');
            if (announcement.style.display === 'block') {
                closeAnnouncement();
            } else {
                announcement.style.display = 'block';
                announcement.style.animation = 'slideUp 0.5s ease forwards';
                container.style.display = 'none';
            }
        }

        function closeAnnouncement() {
            const announcement = document.getElementById('announcementPanel');
            announcement.style.animation = 'slideDown 0.5s ease forwards';
            setTimeout(() => announcement.style.display = 'none', 500);
        }

        function toggleDarkMode() {
            const button = document.querySelector('.dark-mode-toggle');
            button.classList.toggle('active');
            document.body.classList.toggle('dark-mode');
            const icon = button.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        function showAbout() {
            const aboutPage = document.getElementById('aboutPage');
            aboutPage.style.display = 'block';
            aboutPage.style.left = '100%'; // Reset position
            aboutPage.style.animation = 'slideIn 0.5s ease forwards';
        }

        function hideAbout() {
            const aboutPage = document.getElementById('aboutPage');
            aboutPage.style.animation = 'slideOut 0.5s ease forwards';
            setTimeout(() => {
                aboutPage.style.display = 'none';
                aboutPage.style.left = '100%'; // Reset position after hiding
            }, 500);
        }

        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

        document.getElementById('chartContainer').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        document.getElementById('chartContainer').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleChartSwipe();
        });

        document.getElementById('announcementPanel').addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.getElementById('announcementPanel').addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            if (touchEndY - touchStartY > 50) closeAnnouncement();
        });

        function handleChartSwipe() {
            const barChart = document.getElementById('voteChart');
            const pieChart = document.getElementById('pieChart');
            if (touchEndY - touchStartY > 50) {
                closeChart();
            } else if (touchStartX - touchEndX > 50 && barChart.style.display !== 'none') {
                barChart.style.animation = 'slideOutLeft 0.5s ease forwards';
                setTimeout(() => {
                    barChart.style.display = 'none';
                    pieChart.style.display = 'block';
                    pieChart.style.animation = 'slideInRight 0.5s ease forwards';
                }, 500);
            } else if (touchEndX - touchStartX > 50 && pieChart.style.display !== 'none') {
                pieChart.style.animation = 'slideOutRight 0.5s ease forwards';
                setTimeout(() => {
                    pieChart.style.display = 'none';
                    barChart.style.display = 'block';
                    barChart.style.animation = 'slideInLeft 0.5s ease forwards';
                }, 500);
            }
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideUp {
                from { transform: translateY(100%); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            @keyframes slideDown {
                from { transform: translateY(0); opacity: 1; }
                to { transform: translateY(100%); opacity: 0; }
            }
            @keyframes slideOutLeft {
                from { transform: translateX(0); }
                to { transform: translateX(-100%); }
            }
            @keyframes slideInRight {
                from { transform: translateX(100%); }
                to { transform: translateX(0); }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); }
                to { transform: translateX(100%); }
            }
            @keyframes slideInLeft {
                from { transform: translateX(-100%); }
                to { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);

        fetchData();
    </script>
</body>
